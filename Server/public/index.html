<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="script.css">
    <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="masterbox">
        <h1 class="heading">TODO APP</h1>
        <form method="POST" id="createTodo" action="/todo">
        <div class="description">
            <div>
                <span>DESCRIPTION </span>
                <input type="text" class="inputText" placeholder="What do you want to add" id="description">
            </div>
            <div class="secondiv">
                <span>
                    <label for="category">CATEGORY</label>
                    <select id="category" name="category">
                     <option value="" disabled selected>Select a category</option>
                      <option value="Personal">Personal</option>
                      <option value="Work">Work</option>
                      <option value="School">School</option>
                      <option value="Cleaning">Cleaning</option>
                      <option value="Other">Other</option>
                    </select>
                  </span>                                  
                <span>
                    <p>DUE DATE</p>
                    <input type="date" id="due-date" min="2023-08-08">
                </span>
            </div>
        </div>
        <button type="submit">Add Todo</button>
        </form>
        <div>
            <ul id="list-id">
                <!-- <li>
                        <input type="checkbox" id="task1" data-id="12" class="custom-checkbox">
                        <label for="task1">Buy groceries</label>
                        <i class=" delete data-id="12" fa-solid fa-trash"></i>
                </li> -->
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="design.js"></script>
</body>
</html>
